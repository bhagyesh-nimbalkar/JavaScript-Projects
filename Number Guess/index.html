<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
      <div id="container">
           <h1>Guess A Number Between 1 to 100.

           <h2 id="Ans">Hint</h2>
      </div>
      <script src="script.js">
        </script>
</body>
</html>

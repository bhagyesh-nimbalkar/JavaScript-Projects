<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onkeypress="check()">
      <div id="container">
        <div id="input-container">
             <input type="text" value="" id="display" disabled>
        </div>
             <div id="btns">
                 <div class="btn blue" onclick="clr(this)">AC</div>
                 <div class="btn blue" onclick="del(this)">DEL</div>
                 <div class="btn blue" onclick="op(this)">%</div>
                 <div class="btn blue" onclick="op(this)">/</div>
                 <div class="btn " onclick="digit(this)">7</div>
                 <div class="btn " onclick="digit(this)">8</div>
                 <div class="btn " onclick="digit(this)">9</div>
                 <div class="btn blue" onclick="op(this)">*</div>
                 <div class="btn " onclick="digit(this)">4</div>
                 <div class="btn " onclick="digit(this)">5</div>
                 <div class="btn " onclick="digit(this)">6</div>
                 <div class="btn blue" onclick="op(this)">-</div>
                 <div class="btn " onclick="digit(this)">1</div>
                 <div class="btn " onclick="digit(this)">2</div>
                 <div class="btn " onclick="digit(this)">3</div>
                 <div class="btn blue" onclick="op(this)">+</div>
                 <div class="btn " onclick="digit(this)">0</div>
                 <div class="btn " onclick="digit(this)">00</div>
                 <div class="btn " onclick="dot(this)">.</div>
                 <div class="btn blue" onclick="final(this)">=</div>
             </div>
      </div>
      <script src="index.js"></script>
</body>
</html>

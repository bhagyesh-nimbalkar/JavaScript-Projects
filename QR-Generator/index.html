<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div id="container">
        <div id="modal">
                <h1 class="heading">QR Generator</h1>
                <p class="sub-heading">Type or Paste your url to generate QR Code.</p> 
                <input class="url" type="text" placeholder="Text or URL">
                <input class="btn" type="button" value="Generate QR Code" disabled>
                <div id="generate">
                      <img src="" class="qr">
                </div>
        </div>
      </div>
      <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="count()">Count!</button>
    <p id="show">0</p>
    <script >
        const p = document.getElementById("show");
        const add = (function(){
               let counter=0;
               return function(){counter+=1; return counter;}
         })();
         function count(){
              p.innerHTML = add();
         }
    </script>
</body>
</html>

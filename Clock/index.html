<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="circle">
           <label style="--i: 1"><span class="n 1">1</span></label>
           <label style="--i: 2"><span class="n 1">2</span></label>
           <label style="--i: 3"><span class="n 1">3</span></label>
           <label style="--i: 4"><span class="n 1">4</span></label>
           <label style="--i: 5"><span class="n 1">5</span></label>
           <label style="--i: 6"><span class="n 1">6</span></label>
           <label style="--i: 7"><span class="n 1">7</span></label>
           <label style="--i: 8"><span class="n 1">8</span></label>
           <label style="--i: 9"><span class="n 1">9</span></label>
           <label style="--i: 10"><span class="n 1">10</span></label>
           <label style="--i: 11"><span class="n 1">11</span></label>
           <label style="--i: 12"><span class="n 1">12</span></label>
            <div id="middle"></div>
            <span class="stripe h" id="hour"></span>
            <span class="stripe m" id="minute"></span>
            <span class="stripe s" id="seconds"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
